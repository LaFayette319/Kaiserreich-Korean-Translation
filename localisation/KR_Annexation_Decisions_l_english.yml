annexation_XSM_CONQ:0 "마가 군벌의 운명"
annexation_XSM_CONQ_desc:0 "중국 북서부 스텝에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
