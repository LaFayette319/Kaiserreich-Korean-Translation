l_english:
annexation_AFG_CONQ:0 "아프가니스탄 합병"
annexation_AFG_CONQ_desc:0 "아프가니스탄과 기나긴 싸움 끝에, 우리는 총공세를 실행했으며 아프간군이 항복하게 되었습니다. 카불은 이제 우리의 손아귀에 들어왔습니다!"
annexation_ALB_CONQ:0 "알바니아의 운명"
annexation_ALB_CONQ_desc:0 "알바니아 지방에서의 짧은 작전 후, 티라나가 함락되어 우리가 알바니아를 통제하게 되었습니다. 이제 어떻게 해야할지 결정을 내려야할 때 입니다."
annexation_ALG_CONQ:0 "알제리의 운명"
annexation_ALG_CONQ_desc:0 "우리가 마침내 알제리를 프랑스 폭군들로부터 해방시켰습니다. 알제리에게 자유를 주어야할까요?"
annexation_ALSACE_CONQ:0 "알자스로레인의 운명"
annexation_ALSACE_CONQ_desc:0 "우리군은 지난 70년동안 프랑스와 독일의 분쟁지역이었던 알자스로레인을 점령했습니다. 이제 이 땅을 어떻게 해야할지 결정해야합니다."
annexation_ANG_CONQ:0 "앙골라의 운명"
annexation_ANG_CONQ_desc:0 "포르투갈의 옛 식민지였던 앙골라를 합병하는 것은 멀리서 수백만의 아프리카인들을 관리해야 한다는 것을 의미합니다. 물론 지역민들의 정부를 세우는 것이 우리로써는 편하겠지만, 우리가 그 문제에 대해서 지역민들을 믿을 수 있을까요?"
annexation_ARG_CONQ:0 "아르헨티나의 운명"
annexation_ARG_CONQ_desc:0 "넓은 영토를 가진 라플라타를 점령하였음으로 이 영토에대한 지배권으로 높이기 위해서 우리는 강력한 집행기관을 설립해야만 합니다. 이제 이 지역의 운명을 결정할 때 입니다."
annexation_ARM_CONQ:0 "아르메니아 햡병"
annexation_ARM_CONQ_desc:0 "코카서스에서의 격렬한 싸움 끝에, 우리는 아르메니아를 정복하고 합병했습니다. 아르메니아의 군대는 항복했고, 그 영토는 우리가 지배합니다. 주민들의 저항이 있습니다만, 곧 그들도 지배를 인정할 것입니다."
annexation_AST_CONQ:0 "오스트랄라시아의 운명"
annexation_AST_CONQ_desc:0 "고립된 오스트랄라시아 연맹의 섬을 향한 고된 작전 끝에 우리 군이 드디어 캔버라에 도착하였고 오스트랄라시아인의 항복과 함께 우리가 이 지역을 어떻게 관리할 것인지를 결정해야만 합니다."
annexation_AST_restoring_australasia:0 "오스트랄라시아 부활"
annexation_AST_restoring_australasia_desc:0 "오스트랄라시아 정부는 패배하였고, 이제 우리들의 지배하에 있습니다. 그에 따라서 우리들 앞에 놓인 문제는 왕당파 오스트랄라시아 경비대의 지배하에 그들의 독립성을 부활시키고 그들이 질서를 유지할수 있도록 기도하거나(극단주의적 경향이 있긴 하지만), 다시한번 긴급 의전을 발동시켜 식민지 총독을 통한 직접적인 통치를 행사하는 것입니다."
annexation_AUS_CONQ:0 "오스트리아 합병"
annexation_AUS_CONQ_desc:0 "오스트리아는 합병되었고, 우리 군대는 더 이상의 불안정을 야기할 수 있는 반란이나 또 다른 소요를 예방하기 위해 비엔나 거리를 순찰하고 있습니다."
annexation_AUS_LIT_CONQ:0 "오스트리아 연안 문제"
annexation_AUS_LIT_CONQ_desc:0 "우리는 과거 오스트리아령이던 이스트리아와 고리치아-그라디스카 지역의 통제권을 쥐게 되었습니다.어떻게 해야할지 결정을 내려야합니다."
annexation_AUS_TRENT_CONQ:0 "트렌티노 문제"
annexation_AUS_TRENT_CONQ_desc:0 "우리는 과거 오스트리아령이던 트렌티노의 통제권을 쥐게 되었습니다. 어떻게 해야할지 결정을 내려야합니다."
annexation_AZE_CONQ:0 "아제르바이잔 합병"
annexation_AZE_CONQ_desc:0 "코카서스에서의 전투를 통해, 아제르바이잔을 점령하고 합병하였습니다. 아제르바이잔의 군대는 항복했으며, 영토는 우리의 통제에 돌아지만 사람들은 아직 저항 중입니다."
annexation_BALTIC_CONQ:0 "발트 지역의 운명"
annexation_BALTIC_CONQ_desc:0 "전 발트 지역이 우리의 통제에 들어왔습니다. 현재 우리의 군대는 현지 주민들의 반발을 상대하고 있습니다. 우리는 발트 지역의 현지 정부에게 반발을 처리하도록 맡길 수 있습니다."
annexation_BAS_CONQ:0 "바스크 지방의 운명"
annexation_BAS_CONQ_desc:0 "모든 바스크 지역은 우리의 통제에 들어왔습니다. 현재 우리의 군대는 현지 주민들의 반발을 상대하고 있습니다. 우리는 이 지역의 현지인으로 구성된 정부에게 반발을 처리하도록 맡길 수 있습니다."
annexation_BAV_CONQ:0 "바이에른의 운명"
annexation_BAV_CONQ_desc:0 "모든 바이에른 지역은 우리의 통제에 들어왔습니다. 현재 우리의 군대는 현지 주민들의 반발을 상대하고 있습니다. 우리는 이 지역의 현지인으로 구성된 정부에게 반발을 처리하도록 맡길 수 있습니다."
annexation_BEL_CONQ:0 "벨기에의 운명"
annexation_BEL_CONQ_desc:0 "벨기에의 평야를 가로지르는 짧은 작전이후, 우리는 이제 지역에 대한 통제권을 얻었으며, 벨기에를 어떻게 할 것인지 결정해야만 합니다. 벨기에는 매우 분열된 국가로, 이후에 발생할 문제를 해결 하기 위해서는 문화권을 따라서 국가를 나누는 것이 도움이 될 수 있습니다."
annexation_BFA_CONQ:0 "부르키나파소의 운명"
annexation_BFA_CONQ_desc:0 "모시의 고토가 우리의 통제에 들어왔으며 우리나라의 일부분이 되었습니다. 식민지 통치로 인해 자주 분할되고, 식민정부로 부터 대우받지 못 한 모시 국민들은 그들만의 독립된 나라를 만들 수 있다는 가능성에 대해 우리에게 애원하고있습니다. 저들 스스로 국가를 조직하게 두어야할까요?"
annexation_BHU_CONQ:0 "부탄의 운명"
annexation_BHU_CONQ_desc:0 "히말라야에서의 성공적인 작전이후 우리는 평화를 되찾기 위해, 이 지역에 새로운 자치정부를 세워야 한다는 과제를 얻게 되었지만, 우리는 여러가지 선택지를 가지고있습니다..."
annexation_BOL_CONQ:0 "볼리비아의 운명"
annexation_BOL_CONQ_desc:0 "볼리비아의 정글과 사막에서의 작전 이후, 우리는 안데스 산맥을 향하는 관문에 성공적으로 도착하였고, 라파스는 이제 우리의 손아귀에 있습니다! 이제 우리는 볼리비아의 미래를 결정하여야만 합니다."
annexation_BOS_CONQ:0 "보스니아의 운명"
annexation_BOS_CONQ_desc:0 "분열된 국가인 보스니아는 우리의 침략이후 우리의 점령하에 있습니다. 우리 군은 사라예보에서 열병식을 치르고 있으며, 이제는 보스니아를 어떻게 할 것인지를 결정해야 합니다."
annexation_BOT_CONQ:0 "보츠와나의 운명"
annexation_BOT_CONQ_desc:0 "영국에서 남아공으로 소속국이 변경된 보츠와나 보호령은 많은 변화가 있었고, 독립을 위한 모든 준비를 끝맞쳤습니다. 보츠나와를 위성국으로 만들까요?"
annexation_BRA_CONQ:0 "브라질의 운명"
annexation_BRA_CONQ_desc:0 "광활한 브라질에 대한 정복 작전 이후 우리는 브라질을 통제할 강력한 정부를 구성하였습니다. 장엄한 도시인 리오 조차 우리 군을 끝까지 막아내지 못 하였고, 우리 군의 군홧발에 짓밟혔습니다."
annexation_BRD_CONQ:0 "부룬디의 운명"
annexation_BRD_CONQ_desc:0 "이제 우리는 독일의 식민지였던 탕가니카 지역의 일부인 부룬디를 합병했습니다. 부룬디를 독립국가로 부활시키고 자치를 할 수 있도록 해주어야할까요?"
annexation_BUL_CONQ:0 "불가리아 합병"
annexation_BUL_CONQ_desc:0 "불가리아 제국과의 기나긴 싸움 끝에 우리는 총공세를 감행하였고 불가리아 군대를 항복시켰습니다. 소피아는 이제 우리의 손아귀에 있습니다!"
annexation_BUL_MAC_CONQ:0 "마케도니아의 지위"
annexation_BUL_MAC_CONQ_desc:0 "We have taken control of the region of Macedonia and must now give it to an ally who claims it."
annexation_BUL_DOB_CONQ:0 "도브루자의 지위"
annexation_BUL_DOB_CONQ_desc:0 "We have taken control of the region of Dobrudzha and must now give it to an ally who claims it."
annexation_BUR_CONQ:0 "버마의 운명"
annexation_BUR_CONQ_desc:0 "우리의 군대는 랑군으로 행군하고 있고 버마 지도부는 망명하거나 수감되었습니다. 이 땅을 어떻게 할까요?"
annexation_CA_CONQ:0 "중앙 아시아의 운명"
annexation_CA_CONQ_desc:0 "중앙 아시아 대초원에서의 작전에 이어, 우리는 이제 이 지역의 이전 주들에 대한 여러 영토를 통제하고 있습니다. 지역 지도자들, 그리고 우리 정치인들 역시 이 지역들에 대한 자치권을 호소하고 있습니다. 이 지역 전체 분할에서부터 최대 5개 주, 단일 중앙 아시아 연방으로의 합병까지 다양한 솔루션이 제안되었습니다."
annexation_CAF_CONQ:0 "서인도제도 연방의 운명"
annexation_CAF_CONQ_desc:0 "카리브 해를 가로지르는 기나긴 작전 끝에, 마침내 서인도제도의 방어를 박살냈습니다. 서가이아나는 이제 우리의 손아귀에 있습니다! 우리는 서인도제도의 미래를 결정해야합니다."
annexation_CAM_CONQ:0 "캄보디아의 운명"
annexation_CAM_CONQ_desc:0 "우리 군이 프놈펜을 장악했으며, 캄보디아 현지인들은 자치정부를 요구하였습니다. 우리는 이 지역을 어떻게 해야할지 결정해야합니다."
annexation_CAN_CONQ:0 "캐나다의 운명"
annexation_CAN_CONQ_desc:0 "마침내 영국에서 망명정부가 도망간 캐나다 자치령을 우리의 자랑스러운 군대가 점령했습니다. 왕과 왕의 친족들이 국가를 떠났지만 그건 중요하지 않습니다, 우리는 이제 상당수의 땅을 통제하게 되었습니다. 이제 무얼해야할까요?"
annexation_CAT_CONQ:0 "카탈루냐의 운명"
annexation_CAT_CONQ_desc:0 "카탈루냐 지역 전체가 우리 통제 하에 들어왔습니다. 현재 일부 지역 주민들이 우리 군대에 저항하고 있습니다. 지역 정부에게 반대 의견 처리를 맡길 수 ."
annexation_CEA_CONQ:0 "우방기샤리의 운명"
annexation_CEA_CONQ_desc:0 "방기 지역이 무너지면서 우방기샤리가 우리의 철권통치 아래 다시 돌아오게 되었습니다. 하지만 점령하고 있는 것 자체로도 비용이 많이 들고 있다는 것이 증명되고 있고 우리나라의 수도에 있는 많은 관료들은 과연 이대로 두어야하는지 의문을 제기하고 있으며 어느 정도의 자치권을 주어야한다고 요구하고 있습니다. 어떻게 해야할까요?"
annexation_CEY_CONQ:0 "실론의 운명"
annexation_CEY_CONQ_desc:0 "우리는 간신히 실론 섬에서 독일인들을 몰아내고 수도인 콜롬보를 철저히 확보했습니다. 하지만 이제 우리는 이 저주받은 바위덩어리를 어떻게 해야 할지 생각해봐야 합니다."
annexation_CHL_CONQ:0 "칠레의 운명"
annexation_CHL_CONQ_desc:0 "적군의 칠레 안데스 산맥을 가로지르는 오랜 군사 작전 끝에, 우리는 마침내 칠레의 방어선을 산산조각 낼 수 있었습니다. 산티아고는 이제 우리 손에 달렸습니다! 우리는 이제 칠레의 미래를 결정해야 합니다."
annexation_CIV_CONQ:0 "코트디부아르의 운명"
annexation_CIV_CONQ_desc:0 "상아 해안, 한때 미텔아프리카 휘하의 독일 식민지였던 곳이 우리의 영광스러운 제국에 편입되었습니다. 주민들은 이제 행정부에게 세금이나 징병제를 관리하라고 요구하고 있습니다. 우리가 그들을 직접 통치할까요, 아니면 제한적인 지방 정부가 더 나은 해결책이 될까요?"
annexation_CNR_CONQ:0 "콩고의 운명"
annexation_CNR_CONQ_desc:0 "이전 독일의 식민지였던 콩고를 합병한 것은 우리에게 선택의 여지를 남겨줬습니다. 우리의 제국에 콩고를 추가하기 위해 계속해서 점령해야 할까요, 아니면 콩고인들에게 약간의 자치권을 남겨서 괴뢰국을 만들어야 할까요?"
annexation_COL_CONQ:0 "콜롬비아의 운명"
annexation_COL_CONQ_desc:0 "콜롬비아 전역에서의 군사 작전 끝에 마침내 콜롬비아의 방어선을 무너뜨렸습니다 보고타는 이제 우리 손에 달렸습니다! 우리는 이제 콜롬비아의 미래를 결정해야 합니다."
annexation_COS_CONQ:0 "코스타리카의 운명"
annexation_COS_CONQ_desc:0 "우리의 영광스러운 군단은 리치 풍요의 해안을 행진했고 지금은 옛 코스타리카 정부의 수도를 점령했습니다. 하지만, 이런 상황을 오래 지속시킬 수는 없는데, 이 땅을 어떻게 해야 할까요?"
annexation_CRO_CONQ:0 "크로아티아 합병"
annexation_CRO_CONQ_desc:0 "크로아티아인들은 이제 순리대로 우리를 통해 그들의 질서를 유지해내고 있습니다. 그들 중에 저항이 있기는 하지만 우리의 발 아래에 분쇄될 것입니다."
annexation_CUB_CONQ:0 "쿠바의 합병"
annexation_CUB_CONQ_desc:0 "우리는 쿠바를 장악했고 카리브해 전역에서 미국의 패권을 확보했습니다. 이 '해방된' 섬을 어떻게 해야 할까요?"
annexation_CUB_CONQ2:0 "쿠바의 운명"
annexation_CUB_CONQ2_desc:0 "쿠바 섬에서 짧은 작전을 벌인 끝에, 우리는 마침내 쿠바의 방어선을 무너뜨릴 수 있었습니다. 하바나는 이제 우리 손에 달렸습니다! 우리는 이제 쿠바의 미래를 결정해야 합니다."
annexation_CVG_CONQ:0 "카보베르데 기니의 운명"
annexation_CVG_CONQ_desc:0 "카보베르데와 기니의 독립 운동은 포르투칼어 사용권 자매로서 항상 매우 연관되어 있었습니다. 일단 포르투갈로부터 해방되면 공동 독립을 모색하는 것은 당연한 일이었습니다. 지역 행정을 돕기 위해 충성스러운 괴뢰국으로서의 독립을 고려해야 할까요?"
annexation_CYP_CONQ:0 "키프로스의 운명"
annexation_CYP_CONQ_desc:0 "우리의 군대는 간신히 키프로스를 장악했고, 섬 전체를 점령했습니다. 지금 우리 앞에 몇 가지 선택지가 있습니다. 우리는 이 섬을 괴뢰국화하거나 직접 차지할 수 있습니다. 이 섬은 지중해에서 중요한 위치를 차지하고 있고 이 지역을 통제하는 데 중요한 역할을 하고 있습니다. 어떻게 할까요?"
annexation_CZE_CONQ:0 "보헤미아 정복"
annexation_CZE_CONQ_desc:0 "아주 오래된 체코의 심장부는 승리를 거둔 우리의 군대에 의해 정복되었습니다. 덕망있는 몰다우의 보석, 프라하는 바츨라프 광장을 가로질러 날쌔게 행진하는 아군이 점령하고 있습니다. 우리는 우리나라에게 충실한 체코 정부를 지지해야 할까요, 아니면 이 훌륭한 군사 점령 상태를 유지해야 할까요?"
annexation_DAH_CONQ:0 "다호메이의 운명"
annexation_DAH_CONQ_desc:0 "옛 독일의 식민지였던 다호메이 왕국의 옛 영토는 우리의 전진하는 군대에 의해 점령되어 우리 제국으로 편입되었지만, 이 영토는 멀고도 통제하기 어려운 영역인데, 우리 식민지의 하나로써 관리해야 할까요, 아니면 다호메이에 괴뢰국을 만드는 것이 더 적절할까요?"
annexation_DEN_CONQ:0 "덴마크의 운명"
annexation_DEN_CONQ_desc:0 "덴마크의 수많은 섬들을 가로지르는 짧은 군사 작전과 수도를 점령한 후, 우리는 가까스로 이 국가를 무너뜨렸습니다. 코펜하겐은 이제 우리 손에 달렸습니다! 덴마크의 대서양 섬들의 지위는 특히 다루기에 흥미로운 경우이지만 어쨌든 덴마크의 미래를 결정해야 할 것입니다."
annexation_DKB_CONQ:0 "돈-쿠반 연합의 운명"
annexation_DKB_CONQ_desc:0 "쿠반 평원을 가로지르는 짧은 군사 작전 끝에, 돈-쿠반 연합은 마침내 항복했고, 우리는 그들의 국가를 지배하게 되었습니다. 우리는 이제 이 국가를 어떻게 해야 할지 결정해야 합니다."
annexation_DOM_CONQ:0 "도미니카 공화국의 운명"
annexation_DOM_CONQ_desc:0 "히스파니올라 섬에서의 짧은 군사 작전 끝에, 우리는 마침내 도미니카의 방어선을 산산조각 낼 수 있었습니다. 산토 도밍고는 이제 우리 손에 달렸습니다! 우리는 이제 도미니카 공화국의 미래를 결정해야 합니다."
annexation_ECU_CONQ:0 "에콰도르의 운명"
annexation_ECU_CONQ_desc:0 "에콰도르 전역에서의 군사 작전 끝에, 우리는 마침내 에콰도르의 방어선을 산산조각 낼 수 있었습니다. 키토는 이제 우리 손에 달렸습니다! 우리는 이제 에콰도르의 미래를 결정해야 합니다."
annexation_EGY_CONQ:0 "이집트의 합병"
annexation_EGY_CONQ_desc:0 "이집트인들과의 오랜 전투 끝에 전면 공세를 펼치며 이집트군을 항복하게 했습니다. 카이로는 이제 우리 손에 달렸습니다!"
annexation_ELS_CONQ:0 "엘살바도르의 운명"
annexation_ELS_CONQ_desc:0 "엘살바도르는 우리의 자랑스러운 군대에 의해 합병되었고 우리 군대는 산살바도르에서 행진하고 있습니다. 행정부는 어떻게 세워져야 할까요?"
annexation_EMI_CONQ:0 "에밀리아의 운명"
annexation_EMI_CONQ_desc:0 "우리 군대가 에밀리아를 장악했고, 지역 주민들은 자치 정부를 외치고 있습니다. 자치 정부가 아니라면 보유하기 어렵고 비용이 많이 들 것이기 때문에, 우리는 이 지역을 어떻게 해야 할 것인지 결정해야 합니다."
annexation_ENG_CONQ:0 "브리튼 분할"
annexation_ENG_CONQ_desc:0 "브리튼 연방을 무너뜨렸고 이제 우리는 대영제국을 지배하고 있습니다. 우리는 브리튼 연방의 영토를 분할하고 우리에게 우호적인 정부를 수립하여 새로운 나라를 만들 수 도 있고, 연합된 영국을 만들 수 도 있습니다."
annexation_ERT_CONQ:0 "에리트레아의 운명"
annexation_ERT_CONQ_desc:0 "에리트레아에서의 성공적인 작전이 끝난 후, 우리는 평화를 회복하기 위해 새로운 지방 행정 권한을 확립해야 할 과제를 가지게 되었습니다. 하지만 우리에게는 몇 가지 선택지가 있습니다..."
annexation_ETH_CONQ:0 "에티오피아의 운명"
annexation_ETH_CONQ_desc:0 "에티오피아에서의 성공적인 작전이 끝난 후, 우리는 평화를 회복하기 위해 새로운 지방 행정 권한을 확립해야 할 과제를 가지게 되었습니다. 하지만 우리에게는 몇 가지 선택지가 있습니다..."
annexation_ETR_CONQ:0 "유럽계 터키 지역 문제"
annexation_ETR_CONQ_desc:0 "콘스탄티노플에서의 성공적인 작전이 끝난 후, 우리는 평화를 회복하기 위해 새로운 지방 행정 권한을 확립해야 할 과제를 가지게 되었습니다. 하지만 우리에게는 몇 가지 선택지가 있습니다..."
annexation_FIN_CONQ:0 "핀란드 합병"
annexation_FIN_CONQ_desc:0 "핀란드 병사들은 패배했고 우리 군은 헬싱키로 행군하고 있습니다."
annexation_FLW_FRA_CONQ:0 "플랜더스-왈로니아의 운명"
annexation_FLW_FRA_CONQ_desc:0 "독일에 의해 세워진 폭압적인 반동정부에서 플랜더스인들과 왈로니아인들을 해방했으니 우리는 그들의 운명을 결정해야합니다. 우리는 플랜더스-왈로니아를 다시 세워 이번에는 생디칼리슴 정부로 만들 수도 있고 이 땅을 직접적으로 지배할 수도 있습니다. 어찌되었든 그들 중 일부는 정말로 프랑스의 영역이니까요. 다른 가능성으로는 플랜더스-왈로니아를 최종적으로 분리해 독립적인 국가로 만들 수 있습니다."
annexation_FRA_CONQ:0 "프랑스의 운명"
annexation_FRA_CONQ_desc:0 "파리는 점령당했고, 프랑스군은 패배했습니다. 우리는 혁명의 심장을 찢어버렸고 이제 이 프랑스를 어떻게 해야할지 결정해야합니다."
annexation_GAB_CONQ:0 "가봉의 운명"
annexation_GAB_CONQ_desc:0 "우리는 이제 옛 독일의 식민지였던 가봉을 지배하고 있고, 아프리카인들이 자유롭게 숨쉬기를 갈망하고 있는 가운데, 우리의 철저한 감시 하에 그들에게 자유를 주어야 할까요, 아니면 이 꿈은 허망한 것일까요?"
annexation_GAL_CONQ:0 "갈리치아의 운명"
annexation_GAL_CONQ_desc:0 "갈리치아 전역에서의 짧은 군사 작전 끝에, 우리는 갈리치아의 방어선을 부술 수 있었습니다. 리보프는 지금 우리 손에 달렸습니다! 우리는 이제 갈리치아의 미래를 결정해야 합니다."
annexation_GEO_CONQ:0 "조지아의 운명"
annexation_GEO_CONQ_desc:0 "우리 군은 조지아 정권을 무찌르고 있으며, 지금은 의기양양하게 트빌리시 거리를 행진하고 있습니다. 이제 남은 건 조지아 영토의 지위를 결정하는 것입니다....."
annexation_GER_CONQ:0 "독일의 운명"
annexation_GER_CONQ_desc:0 "우리 군대가 독일을 물리쳤습니다. 이제 우리는 적의 땅을 어떻게 처리해야할지 결정해야 합니다!"
annexation_GERADEN_CONQ:0 "아덴의 운명"
annexation_GERADEN_CONQ_desc:0 "우리는 아덴을 통제하고 있지만 가까이에 이 지역을 더 잘 통치할 수 있는 괴뢰국이 있습니다. 그들에게 줄까요?"
annexation_GERSOM_CONQ:0 "독일령 소말릴란드의 운명"
annexation_GERSOM_CONQ_desc:0 "우리는 독일령 소말릴란드를 통제하고 있지만 가까이에 이 지역을 더 잘 통치할 수 있는 괴뢰국이 있습니다. 그들에게 줄까요?"
annexation_GHA_CONQ:0 "가나의 운명"
annexation_GHA_CONQ_desc:0 "가나 지역은 이제 우리의 지배하에 놓였습니다. 이전 식민지 행정부는 일찍 식민지를 떠나 우리에게 무정부 영토를 남겨주었습니다. 이 점령을 계속해야 할까요, 아니면 새 정부를 구성해야 할까요?"
annexation_GLC_CONQ:0 "갈리시아의 운명"
annexation_GLC_CONQ_desc:0 "갈리시아 지역 전체가 우리의 통제하에 있습니다. 현재 우리 군대는 지역 주민들의 저항에 직면해 있습니다. 우리는 그 지역의 지방 정부에게 그러한 문제들을 떠넘기고 철수할 수 있습니다."
annexation_GNE_CONQ:0 "기니의 운명"
annexation_GNE_CONQ_desc:0 "전통적으로 북쪽의 산악 지대와 남쪽의 식민 지역으로 나뉘었던 프랑스의 옛 식민지가 우리의 성장하는 제국에 합병되었습니다. 우리는 이제 이 새로운 영토를 관리해야 하는 복잡한 과제를 떠맡게 되었습니다. 그곳을 우리의 국가에 직접 통합해야 할까요, 아니면 거기에 별도의 괴뢰국을 만들어야 할까요?"
annexation_GRE_CONQ:0 "그리스의 합병"
annexation_GRE_CONQ_desc:0 "우리는 그리스 반도를 확보했고 그리스는 합병되었습니다. 그리스 전체의 운명은 우리 손에 달려 있습니다..."
annexation_GUA_CONQ:0 "과테말라의 운명"
annexation_GUA_CONQ_desc:0 "과테말라는 합병되었고, 아군은 시우다드 데 과테말라에서 행진하고 있습니다. 그 역사의 잔재를 어떻게 해야 할까요?"
annexation_GUY_CONQ:0 "가이아나의 운명"
annexation_GUY_CONQ_desc:0 "가이아나는 우리 군대에 의해 패배했습니다. 이 영토를 어떻게 해야할까요?"
annexation_HAI_CONQ:0 "아이티의 운명"
annexation_HAI_CONQ_desc:0 "히스파니올라 섬에서의 짧은 군사작전 후에 마침내 아이티의 방어를 무너뜨릴 수 있었습니다. 포르토프랭스는 이제 우리 수중에 있고 우리는 이제 아이티의 미래를 결정해야 합니다."
annexation_HEJ_CONQ:0 "헤자즈 정복"
annexation_HEJ_CONQ_desc:0 "이슬람의 탄생지인 헤자즈가 우리 통제하에 놓였습니다. 이 지역을 어떻게 할까요?"
annexation_HOL_CONQ:0 "네덜란드의 운명"
annexation_HOL_CONQ_desc:0 "네덜란드의 습지와 도심지를 가로지르는 짧은 군사작전 후에, 우리는 그 위대한 나라를 무너뜨릴 수 있었습니다. 네덜란드는 이제 우리 수중에 있고 우리는 이제 그것의 미래를 결정해야 합니다."
annexation_HON_CONQ:0 "온두라스의 운명"
annexation_HON_CONQ_desc:0 "아군은 온두라스를 정복하고 수도 테구시갈파를 순찰하고 있습니다. 어떤 정부를 세워야 할까요?"
annexation_HUN_CONQ:0 "헝가리의 합병"
annexation_HUN_CONQ_desc:0 "헝가리는 합병되었습니다. 우리 군대는 부다페스트의 거리를 순찰하고 있고 파르티잔들은 시골 구석에 처박혀 있습니다."
annexation_ICE_CONQ:0 "아이슬란드와 그린란드의 운명"
annexation_ICE_CONQ_desc:0 "우리는 짧은 군사작전 후 덴마크의 북대서양 영토들을 손에 넣었습니다. 이 지역을 어떻게 할까요?"
annexation_INC_CONQ:0 "인도차이나의 운명"
annexation_INC_CONQ_desc:0 "우리는 인도차이나의 넓은 불모지를 손에 넣었고 이제 이 지역의 운명을 결정해야 합니다."
annexation_IND_CONQ:0 "인도 합병"
annexation_IND_CONQ_desc:0 "인도 아대륙에서의 우리의 군사작전에 따라, 우리는 현재 그 지역에 있었던 국가들의 땅을 통제하고 있습니다. 지역 지도자들, 그리고 우리의 정치인들 역시 그러한 지역에 대한 자치권을 요구하고 있습니다."
annexation_INS_CONQ:0 "인도네시아의 운명"
annexation_INS_CONQ_desc:0 "우리 군대는 인도네시아를 가까스로 장악했고, 섬들은 이제 우리에게 점령당했습니다. 이제 몇 가지 방법이 있습니다. 우리는 이 섬을 꼭두각시로 만들 수도 있고, 아니면 합병할 수도 있습니다. 동남아시아의 요충지이고, 전략적으로 가치 있는 자원이 많이 있기 때문입니다. 어떡할까요?"
annexation_IRE_CONQ:0 "아일랜드 문제"
annexation_IRE_CONQ_desc:0 "우리는 아일랜드 섬을 확보했습니다. 아일랜드의 운명은 이제 우리 손에 달려 있습니다."
annexation_IRQ_CONQ:0 "이라크 합병"
annexation_IRQ_CONQ_desc:0 "우리는 웅장하고 고대 도시인 바그다드를 포함하는 이라크의 비옥한 땅을 정복했습니다. 우리는 이 오래된 오스만 지방들을 어떻게 해야 할까요?"
annexation_ITA_CONQ:0 "이탈리아의 운명"
annexation_ITA_CONQ_desc:0 "우리 군대는 이탈리아를 장악했고, 현지 주민들은 자치정부 수립을 요구하고 있습니다. 이들의 요구를 들어주지 않으면 통제하기 어려울 것이며 유지 비용이 상당히 들 것이기에 이 지역을 어떻게 해야할지 결정해야합니다."
annexation_JAM_CONQ:0 "자메이카의 운명"
annexation_JAM_CONQ_desc:0 "자메이카는 우리 군대에 의해 패배했습니다. 이 영토를 어떻게 해야할까요?"
annexation_JAPD_CONQ:0 "일본의 운명"
annexation_JAPD_CONQ_desc:0 "일본 열도에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annexation_KAC_CONQ:0 "카친의 운명"
annexation_KAC_CONQ_desc:0 "낙후된 가친 지역은 이제 우리의 통제하에 있습니다. 이 야생의 땅을 어떻게 해야할까요?"
annexation_KAM_CONQ:0 "카메룬의 운명"
annexation_KAM_CONQ_desc:0 "최근 카메룬 식민지를 합병함에 따라, 이전 정부는 몰락했고 이 땅은 새로운 능력 있는 행정부를 필요로 합니다. 문제는 그것이 우리의 것이어야 하는가 아니면 우리의 명령에 따라 지역적 것이어야 하는가 하는 것입니다."
annexation_KEN_CONQ:0 "케냐의 운명"
annexation_KEN_CONQ_desc:0 "케냐의 스텝 지역들은 이제 우리의 관대한 통제하에 있습니다. 우리가 그 지역을 어떻게 해야 할까요? 아마도 케냐는 우리 제국에 귀중한 부를 가져다 줄 수 있을 것입니다."
annexation_KOR_CONQ:0 "한국의 운명"
annexation_KOR_CONQ_desc:0 "자랑스러운 한민족의 해방 이후 우리는 정복한 한국의 정부를 조직 할 책임이 있습니다. 무엇을 해야할까요?"
annexation_KUR_CONQ:0 "쿠르디스탄의 운명"
annexation_KUR_CONQ_desc:0 "아군은 레반트 북부 지역을 장악했고, 현지 쿠르드족은 자치권을 외치고 있습니다. 우리는 그 지역을 어떻게 할 것인지 결정해야 합니다."
annexation_KERAF_CONQ:0 "케라페리아의 운명"
annexation_KERAF_CONQ_desc:0 "아군은 불가리아와 그리스가 서로 차지하려고 했던 마케도니아 남부의 대부분인 케라페리아를 장악했습니다. 우리는 그 지역을 어떻게 할 것인지 결정해야 합니다."
annexation_LAO_CONQ:0 "라오스의 운명"
annexation_LAO_CONQ_desc:0 "아군은 라오스 지역을 장악했고, 현지인들은 자치권을 외치고 있습니다. 우리는 그 지역을 어떻게 할 것인지 결정해야 합니다."
annexation_LBA_CONQ:0 "리비아의 운명"
annexation_LBA_CONQ_desc:0 "리비아인들과 오랫동안 싸운 끝에 우리는 전면적인 공세에 나서 리비아군에게 항복할 것을 강요했습니다. 트리폴리는 이제 우리 수중에 있습니다!"
annexation_LEV_CONQ:0 "레반트 합병"
annexation_LEV_CONQ_desc:0 "우리는 위대한 고대 도시 다마스커스를 포함한 레반트의 부유한 땅을 정복했습니다. 우리는 이 오래된 오스만 지방을 어떻게 해야 할까요?"
annexation_LIB_CONQ:0 "라이베리아의 운명"
annexation_LIB_CONQ_desc:0 "미국 흑인들을 아프리카로 데려오려는 생각으로 미국 회사가 설립한 라이베리아는 특이한 국가입니다. 수년간 미국인들의 느슨한 통제를 받아 온 나라는 이제 우리 통제하에 있습니다. 라이베리아인의 정체성은 강하고 그들을 직접적으로 합병하려고 하는 것은 비효율적일 것입니다. 우리 나라 관리들은 대신 충실한 라이베리아 국가를 건설할 것을 요구하고 있습니다. 그렇게 해야 할까요?"
annexation_LIT_CONQ:0 "리투아니아의 운명"
annexation_LIT_CONQ_desc:0 "리투아니아가 우리 지배하에 있고 군인들이 리투아니아를 행진하고 있습니다. 그들의 운명은?"
annexation_LUX_CONQ:0 "룩셈부르크의 운명"
annexation_LUX_CONQ_desc:0 "이전에 룩셈부르크 대공국은 독립국이었습니다. 대전쟁 중 독일군이 대공국을 점령했고 추후 합병했습니다. 이제 전 유럽에 우리의 지배가 확고해졌으므로 이제 악랄한 독일 군사정권을 몰아내고 룩셈부르크를 해방시킵시다."
annexation_LOM_CONQ:0 "롬바르디아의 운명"
annexation_LOM_CONQ_desc:0 "우리 군대가 롬바르디아를 장악했고, 현지인들은 자치권을 요구하고 있습니다. 그렇게 하지 않으면 비용이 많이 들 것이기 때문에 우리는 그 지역을 어떻게 할 것인지를 결정해야 합니다."
annexation_MAG_CONQ:0 "마다가스카르의 운명"
annexation_MAG_CONQ_desc:0 "우리의 강력한 군대는 예전 독일 식민지였던 마다가스카르를 장악했습니다. 현재 군사정부가 그 거대한 섬을 통치하고 있지만 우리는 그곳에 실제 행정기관을 설치하고 싶습니다. 아니면 그 섬을 우리 제국에 직접 합병할까요?"
annexation_MAL_CONQ:0 "말리의 운명"
annexation_MAL_CONQ_desc:0 "한때 프랑스령 수단이나 말리로 알려졌던 니제르 강의 계곡은 현재 우리 영토입니다. 이 식민지는 더 나은 행정기관이 필요하고, 잔존 프랑스 식민관리나 지역민들에게 맡기는 것이 나을 것입니다. 그들로 하여금 충성스러운 괴뢰국을 세우도록 할까요?"
annexation_MEX_CONQ:0 "멕시코의 운명"
annexation_MEX_CONQ_desc:0 "멕시코에서의 긴 작전 이후, 우리는 멕시코군을 분쇄하고 멕시코시티를 우리 손에 넣었습니다. 이 지역을 어떻게 할까요?"
annexation_MLW_CONQ:0 "니아살란드의 운명"
annexation_MLW_CONQ_desc:0 "우리는 독일의 옛 식민지인 니아살랜드를 점령하였고 그곳에 식민지 대신 괴뢰국을 세우느냐 하는 선택이 있습니다. 어떻게 할까요?"
annexation_MLY_CONQ:0 "말레이시아의 운명"
annexation_MLY_CONQ_desc:0 "우리 군이 말레이시아를 성공적으로 점령했습니다. 이 지역의 운명은 어떻게 될까요?"
annexation_MOR_CONQ2:0 "모로코의 운명"
annexation_MOR_CONQ2_desc:0 "우리는 모로코를 독일로부터 해방시켰고, 우리 군대는 현재 그 나라의 산지와 반건조 지역을 통제하는 데 어려움을 겪고 있습니다. 도시 중심지들은 통제하고 있지만, 지역주민들에게 더 많은 통제권을 주는 것이 현명할 것입니다."
annexation_MOZ_CONQ:0 "모잠비크의 운명"
annexation_MOZ_CONQ_desc:0 "옛 포르투갈 식민지인 모잠비크의 합병으로 우리는 바다 멀리 있는 수백만 명의 아프리카인들을 관리하게 되었습니다. 확실히 지방정부를 설치하는 것이 우리가 그것을 직접 관리하는 것보다 더 효율적일 것입니다. 하지만 우리가 지역민들을 믿을 수 있을까요?"
annexation_MRT_CONQ:0 "모리타니의 운명"
annexation_MRT_CONQ_desc:0 "모리타니의 사막 지역이 우리 군의 통제하에 들어왔습니다. 15년 전에도 혼란했던 이 프랑스 식민지는 다시한번 무정부 상태에 빠지는 것을 피하기 위해 효율적으로 통치할 정부가 필요합니다. 모리타니에 괴뢰국을 설립할까요?"
annexation_MTN_CONQ:0 "몬테네그로의 운명"
annexation_MTN_CONQ_desc:0 "몬테네그로는 우리가 그 지역을 점령한 후 이제 우리 수중에 있지만, 우리는 영원히 몬테네그로를 점령하고 있을 순 없습니다. 우리는 그 땅의 운명을 결정해야 합니다."
annexation_NAM_CONQ:0 "나미비아의 운명"
annexation_NAM_CONQ_desc:0 "우리는 흔히 나미비아라고 알려진 독일의 남서아프리카 식민지를 합병했습니다. 하지만 이제 우리는 우리에게 생소한 수많은 아프리카인들을 관리하게 되었습니다. 우리가 이곳에 자치권을 주어야 할까요 아니면 그냥 식민지로 관리해야 할까요?"
annexation_NGF_CONQ:0 "하노버의 운명"
annexation_NGF_CONQ_desc:0 "하노버 지역 전체가 우리의 지배하에 놓였습니다. 현재 우리 군대는 지역 주민들의 저항에 직면해 있습니다. 우리는 그 지역의 지방 정부에게 이 문제를 떠넘기고 철수할 수 있습니다."
annexation_NEP_CONQ:0 "네팔의 운명"
annexation_NEP_CONQ_desc:0 "히말라야 산맥에서의 성공적인 작전이 끝난 후, 우리는 카트만두의 평화를 회복시키기 위해 새로운 지방행정부를 설립하는 과제를 갖게 되었습니다. 어떻게 해야 할까요?"
annexation_NEP_INDIA_CONQ:0 "네팔의 운명"
annexation_NEP_INDIA_CONQ_desc:0 "히말라야 산맥에서의 성공적인 작전이 끝난 후, 우리는 카트만두의 평화를 회복시키기 위해 새로운 지방행정부를 설립하는 과제를 갖게 되었습니다. 어떻게 해야 할까요?"
annexation_NER_CONQ:0 "니제르의 운명"
annexation_NER_CONQ_desc:0 "우리의 자랑스러운 군대는 이제 제대로 된 통치가 필요한 프랑스의 옛 식민지인 니제르를 점령했습니다. 우리가 그곳에 우리의 정부를 세워야 할까요, 아니면 그들이 지방 정부를 구성하도록 해야 할까요?"
annexation_NGR_CONQ:0 "나이지리아의 운명"
annexation_NGR_CONQ_desc:0 "나이지리아의 광활하고 부유한 식민지는 이제 우리의 통제 하에 있습니다. 그리고 우리는 나이지리아를 관리해야 하는 부담을 안고 있습니다. 우리는 이 임무를 지역 괴뢰국에 맡겨야 할까요?"
annexation_NIIS_CONQ:0 "니시의 운명"
annexation_NIIS_CONQ_desc:0 "니시 지역은 오랜 시간동안 세르비아와 불가리아의 분쟁지역이였습니다. 이 지역을 어떻게 해야할까요?"
annexation_NIC_CONQ:0 "니카라과의 운명"
annexation_NIC_CONQ_desc:0 "마나과가 우리 수중에 있고, 우리는 니카라과를 점령했고 그들의 운명을 결정할 수 있습니다."
annexation_NOR_CONQ:0 "노르웨이 합병"
annexation_NOR_CONQ_desc:0 "노르웨이 군은 항복했고 우리는 노르웨이를 합병했습니다. 우리의 깃발은 오슬로에 있는 이전의 의사당 건물위에서 휘날리고 있고 우리의 군사 작전은 끝을 맞이했습니다. 이제 우리는 노르웨이 파르티잔들을 진입할 작전을 시작해야만 합니다."
annexation_OCC_CONQ:0 "남부 프랑스의 운명"
annexation_OCC_CONQ_desc:0 "지금 우리는 남부 프랑스 지역을 지배하고 있습니다. 북부 지역으로는 손을 뻗지 못 했지만, 이 남부 지역을 효율적으로 통제할 수 있는 방법을 강구해야합니다."
annexation_OMA_CONQ:0 "오만 합병"
annexation_OMA_CONQ_desc:0 "오만인들과의 긴 싸움 후, 우리는 오만을 점령했고 그들의 운명을 결정할 수 있습니다. 무스카트가 우리 수중에 있습니다!"
annexation_PAL_CONQ:0 "팔레스타인의 운명"
annexation_PAL_CONQ_desc:0 "우리 군대가 레반트 남부지역을 장악했고 팔레스타인 지역민들은 자치권을 요구하고 있습니다. 이 지역을 어떻게 할까요?"
annexation_PAN_CONQ:0 "파나마의 운명"
annexation_PAN_CONQ_desc:0 "파나마 운하를 둘러싼 군사작전 후 우리는 파나마를 점령했고 그들의 운명을 결정해야 합니다. 파나마 시티가 우리 수중에 있습니다!"
annexation_PAP_CONQ:0 "로마의 운명"
annexation_PAP_CONQ_desc:0 "우리 군대가 영원의 도시와 인근 지역을 장악하고 있는 가운데, 이 지역에 대한 행정상의 문제가 제기되었습니다. 이탈리아 정부를 수립하여 우리가 이탈리아 반도내에 입김을 행사할 수 있겠지만, 교황청과 고위 성직자들은 교황청의 부활을 요구하고 있습니다."
annexation_PAP_STATES_CONQ:0 "중앙 이탈리아의 운명"
annexation_PAP_STATES_CONQ_desc:0 "우리 군대는 한때 교황청의 통제하에 있던 중부 이탈리아를 장악했고, 현지인들은 자치권을 요구하고 있습니다. 자치권을 주면 통치 효율이 올라갈 것입니다."
annexation_PAR_CONQ:0 "파라과이의 운명"
annexation_PAR_CONQ_desc:0 "우리 군대가 파라과이의 수도를 점령했고 전 파라과이 영토가 우리 통제하에 있습니다. 이제 그들의 운명을 결정해야 합니다."
annexation_PER_CONQ:0 "페르시아 합병"
annexation_PER_CONQ_desc:0 "페르시아인들과 오랫동안 싸운 끝에 우리는 전면적인 공세에 나서 페르시아군을 항복시켰습니다. [266.GetName]이 우리 수중에 있습니다!"
annexation_PHI_CONQ:0 "필리핀의 운명"
annexation_PHI_CONQ_desc:0 "우리 군이 필리핀을 장악했고 군도 전역이 우리 통제하에 있습니다. 이 지역을 어떻게 할까요?   "
annexation_PIEDMONT_CONQ:0 "피에몬트의 운명"
annexation_PIEDMONT_CONQ_desc:0 "우리 군대가 피에몬테 지역을 장악했고, 현지인들은 자치권을 요구하고 있습니다. 그냥 점령하는 것은 비용이 많이 들기 때문에 우리는 그 지역을 어떻게 할 것인지를 결정해야 합니다."
annexation_POL_CONQ:0 "폴란드 합병"
annexation_POL_CONQ_desc:0 "폴란드군이 어제 정오 항복한 이후 우리의 병사들은 바르샤바의 거리로 행군하고 있습니다."
annexation_POR_CONQ2:0 "포르투갈의 운명"
annexation_POR_CONQ2_desc:0 "포르투갈은 우리의 통제하에 있지만, 어쩌면 포르투갈인들이 자치를 할 수있도록 하는 것이 더 나을지도 모릅니다."
annexation_POR_CONQ3:0 "전국노동자연합과 포르투갈의 운명"
annexation_POR_CONQ3_desc:0 "리스본의 비열한 제국주의 반동분자들은 결국 바다로 내몰렸지만, 우리는 포르투갈인들의 운명을 결정해야합니다. 올바른 원칙대로 포르투갈을 해방시켜주어야할까요 아니면 우리의 영유권 주장을 포르투갈 지역까지 확장시켜야할까요?"
annexation_PRI_CONQ:0 "푸에르토리코의 운명"
annexation_PRI_CONQ_desc:0 "산 후안과 섬 전체가 우리 수중에 있고 우리는 그들의 미래를 결정해야 합니다."
annexation_PRU_CONQ:0 "페루의 운명"
annexation_PRU_CONQ_desc:0 "페루 안데스 산맥에서의 작전 후 우리는 페루를 장악했고 리마가 우리 수중에 있습니다. 그들을 어떻게 할까요?"
annexation_ROM_CONQ:0 "루마니아의 합병"
annexation_ROM_CONQ_desc:0 "철위대 정권은 붕괴되었고, 그들의 반인륜적 범죄 역시 마침내 종지부를 찍었습니다. 우리는 더 이상 그들에 대해 걱정할 필요가 없습니다."
annexation_RUS_CONQ:0 "러시아의 운명"
annexation_RUS_CONQ_desc:0 "러시아와의 긴 전쟁 후 우리는 완전한 공세를 펼쳤고 러시아 군을 항복시켰습니다. 모스크바는 이제 우리 손에 있고 러시아의 운명 역시 마찬가지입니다."
annexation_RWA_CONQ:0 "르완다의 운명"
annexation_RWA_CONQ_desc:0 "우리가 독일의 마수에서 르완다를 해방시킨 후 우리는 그들의 운명을 결정하게 되었습니다. 어떻게 할까요?"
annexation_SAF_CONQ:0 "남아프리카의 운명"
annexation_SAF_CONQ_desc:0 "마침내 남아프리카 자치령은 케이프를 행진 하고 잇는 우리의 영광스러운 군대에 굴복했습니다. 전쟁이 끝나고 군정이 시작된 지금, 우리가 이 지역을 통제하기 위해서 괴뢰정부를 만들어야 한다는 주장이 제기되었지만, 그 외에 다른 선택지 역시도 논의되었습니다."
annexation_SAU_CONQ:0 "아라비아 합병"
annexation_SAU_CONQ_desc:0 "아라비아인들과의 긴 싸움 후, 우리는 아라비아를 점령했습니다. 그들의 운명은 우리에게 달려 있습니다!"
annexation_SEN_CONQ:0 "세네감비아의 운명"
annexation_SEN_CONQ_desc:0 "프랑스 서아프리카 식민지의 가장 중요한 항구였던 다카르 항은 우리의 거듭된 공격에 마침내 함락되었고, 그 항구와 함께 프랑스 4개 코뮌을 포함하는 세네갈 식민지가 함락되었습니다. 그러나 전쟁으로 인해 숙련된 프랑스 식민지 관리자들이 이 지역을 떠나면서 더 많은 문제가 발생하게 되었고, 이런 문제를 해결하기 위해 위성국을 설립하는 방안이 논의되고 있습니다."
annexation_SER_CONQ:0 "세르비아 합병"
annexation_SER_CONQ_desc:0 "세르비아는 합병되었고, 우리 군대는 베오그라드에서 행진하고 있습니다. 발칸 반도의 안정에 대한 중대한 위협이 제거되었습니다."
annexation_SHA_CONQ:0 "샨의 운명"
annexation_SHA_CONQ_desc:0 "샨 지역의 언덕은 오랫동안 침입자들을 가로막는 골칫거리였습니다. 그러나 우리 군대가 그들의 도시를 행진하고 있는 것으로 보아, 샨 지역은 완전히 정복된 것이 분명합니다. 이 지역을 어떻게 할까요??"
annexation_SIA_CONQ:0 "시암 합병"
annexation_SIA_CONQ_desc:0 "우리는 타이를 지배하고 말레이 반도 북부에 대한 우리의 영향력을 확고히 했습니다. 이제 우리 정부에게 남은 일은 새로 '해방된' 시암 지역을 어떻게 처리할지입니다."
annexation_SIB_CONQ:0 "시베리아의 운명"
annexation_SIB_CONQ_desc:0 "우리는 시베리아에 대한 지배권을 확보했습니다. 이제 우리 정부의 시급한 문제는 새롭게 '해방된' 시베리아 지방들을 어떻게 해야 할지입니다."
annexation_SIC_CONQ:0 "남부 이탈리아의 운명"
annexation_SIC_CONQ_desc:0 "우리 군대가 남부 이탈리아를 장악했고, 현지인들은 자치권을 요구하고 있습니다. 허용하지 않으면 비용이 많이 들기 때문에 우리는 그 지역을 어떻게 할 것인지를 결정해야 합니다."
annexation_SIC_NORTH_ITALY_CONQ:0 "이탈리아의 운명"
annexation_SIC_NORTH_ITALY_CONQ_desc:0 "우리는 북이탈리아의 부유한 지역들을 장악하고 있으나 양시칠리아 지역은 이탈리아의 재통일을 원치 않고 있습니다. 우리는 두갈래 길에 서 있습니다."
annexation_SIE_CONQ:0 "시에라리온의 운명"
annexation_SIE_CONQ_desc:0 "한때 충직한 영국 노예들의 피난처였던 전 영국 식민지인 시에라리온은 용맹한 우리 군대에 의해 점령되어 우리 제국에 편입되었습니다. 그러나 우리의 최선의 노력에도 불구하고, 미숙한 관리들로 인해, 몇몇은 그 영토에 더 많은 자치권을 부여해야 한다고 주장해왔습니다. 우리가 그것을 허용해야 할까요?"
annexation_SINAI_CONQ:0 "시나이 반도의 정복"
annexation_SINAI_CONQ_desc:0 "성경에서 모세가 하느님을 만난 것으로 추정되는 시나이 반도는, 중요한 요충지인 수에즈 운하의 가장자리에 위치해 있고 중요한 전략적 위치를 차지하고 있습니다. 우리 통제하의 이 반도를 어떻게 할까요?"
annexation_SLO_CONQ:0 "슬로베니아 합병"
annexation_SLO_CONQ_desc:0 "우리의 군대는 슬로베니아의 중심지로 행군하고 있고 나라는 마침내 우리의 힘 아래에 무릎꿇었습니다. 우리는 어떻게 할지 결정해야합니다."
annexation_SOM_CONQ:0 "소말리아의 운명"
annexation_SOM_CONQ_desc:0 "우리는 지금 빈곤한 소말리아 지역들을 점령했고 이 적대적인 소말리아인들로 가득한 지역들을 계속 점령하는 건 무리이고, 소말리아인들로 하여금 그들 스스로 자치를 하게 할까요?"
annexation_SPA_OCCUPY:0 "스페인의 운명"
annexation_SPA_OCCUPY_desc:0 "최근의 분쟁의 여파로, 우리는 한 때 스페인에 속했었던 많은 영토를 통제하게 되었습니다. 이제 어떻게 해야 할까요?"
annexation_SPAMOR_CONQ:0 "스페인령 모로코의 운명"
annexation_SPAMOR_CONQ_desc:0 "우리는 이제 모로코의 스페인 식민지를 지배하고 있는데, 그곳을 우리 괴뢰국 모로코에 줘야 할까요 아니면 우리가 계속 지배해야 할까요?"
annexation_SRD_CONQ:0 "사르데냐의 운명"
annexation_SRD_CONQ_desc:0 "망명한 왕에 의해 요새화된 그 섬은 힘든 싸움으로 우리 수중에 들어왔습니다. 이 섬을 어떻게 해야 할까요?"
annexation_SUDETEN_CONQ:0 "주데텐란트의 운명"
annexation_SUDETEN_CONQ_desc:0 "주데텐 산맥에 사는 독일인들은 지역 내에서 다수를 차지하고 있기에 제국의 일부가 되기에 문제가 없을 것입니다. 그 지역들을 우리나라로 편입해야할까요?"
annexation_SUR_CONQ:0 "네덜란드령 가이아나의 운명"
annexation_SUR_CONQ_desc:0 "짧은 군사작전을 통해 네덜란드령 가이아나나 수리남의 주요 인구 밀집지역이 우리 수중에 들어왔습니다.그러나: 우리는 이 미개발된 지역에 식민지를 세워야 할까요 아니면 독립 국가를 세워야 할까요?"
annexation_SVK_CONQ:0 "슬로바키아의 운명"
annexation_SVK_CONQ_desc:0 "슬로바키아 산맥을 가로지르는 짧은 작전 끝에 가까스로 슬로바키아를 무너뜨렸습니다. 슬로바키아는 지금 우리의 수중에 있습니다! 이제 슬로바키아의 미래를 결정해야합니다."
annexation_SWE_CONQ:0 "스웨덴 합병"
annexation_SWE_CONQ_desc:0 "오늘 스웨덴 참모총장은 군의 항복을 선언했습니다. 보급품과 장비들은 항복 후 노획되었고 우리의 나라로 수송되었습니다. 완전한 승리가 선언되었습니다. "
annexation_SWI_CONQ:0 "스위스 합병"
annexation_SWI_CONQ_desc:0 "알프스 산맥에서의 격렬한 전투 후에, 우리는 스위스를 정복하고 합병했습니다. 스위스군은 항복했고, 스위스 전역이 우리의 통제 하에 있지만, 스위스 국민들은 여전히 저항하고 있습니다."
annexation_TAI_CONQ:0 "타이완의 운명"
annexation_TAI_CONQ_desc:0 "타이완 섬에서의 성공적인 군사 작전이 끝난 후, 우리는 그곳에 평화를 회복시키기 위해 새로운 지방 행정 기구를 설립해야 할 과제를 갖게 되었습니다. 이에 몇가지 선택권이 있습니다."
annexation_TAN_CONQ:0 "탄누 투바의 운명"
annexation_TAN_CONQ_desc:0 "우리 군대는 탄누 투바를 가까스로 점령했고 그들의 운명은 우리에게 달려 있습니다. 우리는 충성스런 탄누 투바를 해방시키거나 점령 상태를 유지할 수 있습니다. 어떡할까요?"
annexation_THESS_CONQ:0 "남부 마케도니아의 운명"
annexation_THESS_CONQ_desc:0 "마케도니아 남부 지역을 점령한 후, 우리는 그리스와 불가리아 중 누구에게 그 땅을 넘길 건지 딜레마에 빠졌습니다. 그곳에 역사적으로 많은 그리스인이 살고 있지만, 불가리아가 15년 넘게 그 지역을 통치해온 만큼 불가리아에 넘기는 게 더 좋을 것입니다."
annexation_TNZ_CONQ:0 "탕가니카의 운명"
annexation_TNZ_CONQ_desc:0 "우리는 이제 옛 미텔아프리카 땅이었던 탄자니아와 수도 다르에스살람을 점령했습니다. 이 땅을 우리의 새로운 식민지로 만들어야 할까요, 아니면 지역 주민들로 하여금 효율성 높은 자치를 하게 해야 할까요?"
annexation_TOG_CONQ:0 "토고의 운명"
annexation_TOG_CONQ_desc:0 "우리는 지금 옛 독일 식민지였던 토고를 지배하고 있고 수많은 아프리카인들이 이 지역에 살고 있고 그들의 정부를 구성하기를 원하고 있습니다. 우리는 그것을 허락해야 할까요?"
annexation_TRM_CONQ:0 "트란스아무르의 운명"
annexation_TRM_CONQ_desc:0 "우리 군대는 가까스로 트란스아무르를 점령했고, 현재 우리가 점령 하고 있습니다. 우리한테는 몇가지 선택지가 있습니다. 동아시아의 핵심적인 전략요충지를 차지하고 있으니 괴뢰정부를 수립하거나 그대로 점령할 수 있습니다. 어떻게 해야할까요?"
annexation_TRI_CONQ:0 "트리니다드의 운명"
annexation_TRI_CONQ_desc:0 "트리니다드는 우리 군대에 의해 패배했습니다. 이 영토를 어떻게 해야할까요?"
annexation_TRS_CONQ:0 "트란실바니아의 운명"
annexation_TRS_CONQ_desc:0 "트란실바니아를 가로지르는 오랜 작전 끝에 드디어 이 지역을 장악하였습니다. 이 지역을 어떻게 할지는 우리의 판단에 달렸습니다! 이제 이 지역의 미래를 결정해야합니다."
annexation_TUN_CONQ:0 "튀니지 합병"
annexation_TUN_CONQ_desc:0 "튀니지인들과의 기나긴 전투를 벌인 끝에 우리는 전면적인 공세를 개시하여 튀니지군을 굴복시켰습니다. 튀니스는 이제 우리 수중에 있습니다!"
annexation_TUR_CONQ:0 "아나톨리아 정복"
annexation_TUR_CONQ_desc:0 "우리는 터키 국가의 마지막 잔재를 파괴하고 마침내 '유럽의 병자'를 무덤에 넣었습니다. 아군은 앙카라와 고대 도시 콘스탄티노플을 순찰하고 있지만, 영원히 점령자로 남을 수는 없습니다. 터키의 미래 정부와 관련하여 결정이 내려져야 할 것입니다."
annexation_TUS_CONQ:0 "토스카나의 운명"
annexation_TUS_CONQ_desc:0 "우리 군대가 토스카나를 장악했고, 현지인들은 자치권을 요구하고 있습니다. 그렇게 하지 않으면 비용이 많이 들 것이기 때문에 우리는 그 지역을 어떻게 할 것인지를 결정해야 합니다."
annexation_UGA_CONQ:0 "우간다의 운명"
annexation_UGA_CONQ_desc:0 "우리는 지금 독일의 옛 식민지인 우간다를 점령하고 있습니다. 아프리카 대호수와 인접하여 인구가 많은 이 지역은 우리가 직접 통치하기 어렵습니다. 우리가 그들에게 자치권을 부여해서 통치를 더 수월하게 하거나 점령을 지속하는 방법이 있습니다."
annexation_UKR_CONQ:0 "우크라이나 정복"
annexation_UKR_CONQ_desc:0 "유럽의 빵바구니와의 기나긴 전투를 벌인 끝에 우리는 전면적인 공세를 개시하여 우크라이나군을 굴복시켰습니다. 키예프는 이제 우리 수중에 있습니다!"
annexation_URG_CONQ:0 "우루과이의 운명"
annexation_URG_CONQ_desc:0 "우루과이에서의 긴 전쟁 후 우리는 우루과이를 점령했습니다. 이제 이 지역의 미래를 결정해야 합니다."
annexation_USA_CONQ:0 "미국의 운명"
annexation_USA_CONQ_desc:0 "아메리카 대륙에서의 긴 전쟁 후 우리는 완전한 공세를 펼쳤고 미국인들을 항복시켰습니다. 워싱턴과 전 미국의 운명은 이제 우리 손에 있습니다!"
annexation_VEN_CONQ:0 "베네수엘라의 운명"
annexation_VEN_CONQ_desc:0 "베네수엘라에서의 짧은 군사작전 후 우리는 베네수엘라군을 분쇄했고 카라카스가 우리 수중에 있습니다. 이제 이 지역의 미래를 결정할 때입니다."
annexation_VIE_CONQ:0 "베트남의 운명"
annexation_VIE_CONQ_desc:0 "우리 군대가 안남을 정복하였고, 지역민들은 자치권을 요구하고 있습니다. 이 지역을 어떻게 해야 할까요?"
annexation_VNC_CONQ:0 "베네치아의 운명"
annexation_VNC_CONQ_desc:0 "우리 군대가 베네치아를 정복하였고, 지역민들은 자치권을 요구하고 있습니다. 이 지역을 계속 점령하는 것은 비용이 많이 들기 때문에 이 지역의 처우를 빨리 결정해야 할 것입니다."
annexation_WAD_CONQ:0 "와다이의 운명"
annexation_WAD_CONQ_desc:0 "마지막으로, 우리의 차드 지역 합병은 완료되었고, 이 옛 프랑스 식민지는 이제 그 땅을 관리할 수 있는 유능한 행정기관이 필요합니다. 부족과 소극적인 반군 사이에서 프랑스가 초래한 어려움을 고려할 때, 우리는 그들에게 이 부담을 경감시킬 수 있는 자치권을 주는 것을 고려해야 할까요?"
annexation_WGR_CONQ:0 "라인란트의 운명"
annexation_WGR_CONQ_desc:0 "라인 지역 전체가 우리의 수중에 들어왔습니다. 현재 우리 군대는 지역 주민들의 반발에 맞닥뜨렸습니다. 지역의 자치정부를 세워서 스스로 처리할 수 있도록 만들 수 있습니다."
annexation_WHR_CONQ:0 "백루테니아의 운명"
annexation_WHR_CONQ_desc:0 "백루테니아를 가로지르는 작전을 실행한 이후, 민스크의 방어선을 무너뜨렸습니다. 백루테니아는 우리의 손아귀에 들어왔습니다! 이제 백루테니아의 미래를 결정하여야합니다."
annexation_WLL_CONQ:0 "왈로니아의 운명"
annexation_WLL_CONQ_desc:0 "우리는 한때 벨기에와 플랜더스-왈로니아에 속했던 프랑스어 사용지역인 왈로니아 지방을 통제하고 있습니다. 우리는 벨기에의 새로운 부분을 어떻게 해야할지 선택해야합니다."
annexation_YEM_CONQ:0 "예멘 합병"
annexation_YEM_CONQ_desc:0 "예멘인들과의 긴 싸움 끝에 우리는 예멘을 항복시켰습니다. 사나가 우리 수중에 있습니다!"
annexation_YUG_CONQ:0 "남슬라브 국가들의 운명"
annexation_YUG_CONQ_desc:0 "우리의 군대가 순리대로 성공적으로 모든 서발칸 지역을 정복했습니다. 현지 주민들이 저항하고 있지만 우리의 발 아래에 분쇄될 것입니다."
annexation_ZAM_CONQ:0 "잠비아의 운명"
annexation_ZAM_CONQ_desc:0 "이제 우리는 독일의 옛 식민지인 잠비아를 통제하게 되었으니, 이 지역의 통치 방법에 대한 선택권을 갖게 되었습니다. 잠비아를 독립시키고 거기에 니아살랜드를 합칠까요?"
annexation_ZIM_CONQ:0 "짐바브웨의 운명"
annexation_ZIM_CONQ_desc:0 "짐바브웨/로디지아 보호령은 식민지 시대에 독립운동을 전개해왔지만, 지금까지 성공한적은 없습니다. 우리가 짐바브웨를 합병하면서, 이제 짐바브웨인들의 독립 국가가 세워질 희망이 생기게 되었습니다. 독립국가를 세워야할까요?"
annexation_CORSICA_CONQ:0 "코르시카 문제"
annexation_CORSICA_CONQ_desc:0 "이제 우리는 코르시카섬을 통제하게 되었습니다. 우리는 이 지역을 직접 통치해야 할까요, 우리의 동맹에게 넘겨주어야 할까요?"

annexation_MON_CONQ:0 "몽골의 운명"
annexation_MON_CONQ_desc:0 "몽골 스텝에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annexation_TIB_CONQ:0 "티베트의 운명"
annexation_TIB_CONQ_desc:0 "티벳 고원에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
